<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title></title>
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/client-side.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Quick Client side stuff</h1>
      <p>Just a quick js thing...</p>
      <div id="generalMessages"></div>
      <form class="form-horizontal" name="exampleForm" id="exampleForm" method="post" >
        <div class="control-group">
          <label class="control-label" for="firstName">First Name:</label>
          <div class="controls">
            <input type="text" name="firstName">
            <span class="help-inline"></span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="firstName">Last Name:</label>
          <div class="controls">
            <input type="text" name="lastName">
            <span class="help-inline"></span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="phoneNumber">Phone Number:</label>
          <div class="controls">
            <input type="text" name="phoneNumber">
            <span class="help-inline"></span>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <input class="btn btn-primary" type="submit" value="submit" id="quickSubmit">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
